<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ü—Ä–∏–∫–æ–ª—é—Ö–∞ 1</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .animation-container {
      position: relative;
      width: 100%;
      height: calc(100vh - 60px);
      overflow: hidden;
      margin-top: 60px;
    }
    .movable-heart {
      position: absolute;
      font-size: 3em;
      color: #e74c3c;
      cursor: pointer;
      left: 100px;
      top: 100px;
    }
    #catchMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: #fff;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 1100;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">–ì–ª–∞–≤–Ω–∞—è</a>
    <a href="game.html">–ò–≥—Ä—É—à–∫–∞</a>
    <a href="quiz.html">–í–∏–∫—Ç–æ—Ä–∏–Ω–∫–∞</a>
    <a href="animation1.html">–ü—Ä–∏–∫–æ–ª—é—Ö–∞ 1 </a>
    <a href="animation2.html">–ü—Ä–∏–∫–æ–ª—é—Ö–∞ 2 </a>
    <a href="love.html">–ì–ª–∞–≤–Ω—ã–π –≤–æ–ø—Ä–æ—Å –≤–µ—á–µ—Ä–∞</a>
  </header>
  
  <div class="animation-container" id="animContainer">
    <div class="movable-heart" id="movableHeart">‚ù§</div>
    <div id="catchMessage">–¢—ã –ø–æ–π–º–∞–ª–∞ –º–æ–µ —Å–µ—Ä–¥—Ü–µ! ‚ù§Ô∏è</div>
  </div>
  
  <script>
    const heart = document.getElementById('movableHeart');
    const container = document.getElementById('animContainer');
    const catchMessage = document.getElementById('catchMessage');
    let caught = false;
    
    // –ù–∞—á–∞–ª—å–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∏ —Å–∫–æ—Ä–æ—Å—Ç—å
    let x = 100, y = 100;
    let vx = (Math.random() * 2 - 1) * 20; // —Å–ª—É—á–∞–π–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –ø–æ X
    let vy = (Math.random() * 2 - 1) * 20; // —Å–ª—É—á–∞–π–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –ø–æ Y
    
    // –£–≥–æ–ª –¥–ª—è –≤—Ä–∞—â–µ–Ω–∏—è
    let angle = 0;
    
    function animateHeart() {
      if (!caught) {
        const containerRect = container.getBoundingClientRect();
        const heartWidth = heart.offsetWidth;
        const heartHeight = heart.offsetHeight;
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
        x += vx;
        y += vy;
        angle += 10; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —É–≥–æ–ª, —á—Ç–æ–±—ã —Å–µ—Ä–¥—Ü–µ –∫—Ä—É—Ç–∏–ª–æ—Å—å
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å–æ —Å—Ç–µ–Ω–∞–º–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
        if (x < 0) {
          x = 0;
          vx *= -1;
        } else if (x + heartWidth > containerRect.width) {
          x = containerRect.width - heartWidth;
          vx *= -1;
        }
        
        if (y < 0) {
          y = 0;
          vy *= -1;
        } else if (y + heartHeight > containerRect.height) {
          y = containerRect.height - heartHeight;
          vy *= -1;
        }
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –∏ –≤—Ä–∞—â–µ–Ω–∏–µ
        heart.style.transform = `translate(${x}px, ${y}px) rotate(${angle}deg)`;
      }
      requestAnimationFrame(animateHeart);
    }
    animateHeart();
    
    // –ü—Ä–∏ –∫–ª–∏–∫–µ –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –¥–≤–∏–∂–µ–Ω–∏–µ –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
    heart.addEventListener('click', () => {
      caught = true;
      catchMessage.style.display = 'block';
    });
    
    // –õ–µ—Ç–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ –Ω–∞ —Ñ–æ–Ω–µ
    function createFlyingHearts() {
      const numHearts = 50;
      for (let i = 0; i < numHearts; i++) {
        const fheart = document.createElement('div');
        fheart.classList.add('flying-heart');
        fheart.textContent = ['‚ù§','üíï','üíñ','üíò','üíù'][Math.floor(Math.random()*5)];
        fheart.style.left = Math.random()*100 + 'vw';
        fheart.style.top = Math.random()*100 + 'vh';
        fheart.style.animationDuration = (3 + Math.random()*5) + 's';
        fheart.style.fontSize = (20 + Math.random()*30) + 'px';
        document.body.appendChild(fheart);
      }
    }
    createFlyingHearts();
  </script>
</body>
</html>
